<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JLU Certification Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes tickerScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes verticalScroll {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30%); }
            100% { transform: translateY(0); }
        }
        .ticker-content {
            animation: tickerScroll 60s linear infinite;
            white-space: nowrap;
        }
        .ticker-container {
            overflow: hidden;
            background: linear-gradient(90deg, rgba(34,197,94,0.2) 0%, rgba(34,197,94,0.6) 50%, rgba(34,197,94,0.2) 100%);
            box-shadow: 0 0 20px rgba(34,197,94,0.3);
        }
        .scroll-container {
            max-height: 350px;
            overflow: hidden;
        }
        .scroll-content {
            animation: verticalScroll 45s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script>
        window.addEventListener('load', function() {
            const { useState, useEffect } = React;
            
            const Dashboard = () => {
                const [currentTime, setCurrentTime] = useState(new Date());
                const [employees, setEmployees] = useState([]);
                const [storeInfo, setStoreInfo] = useState({});
                const [loading, setLoading] = useState(true);
                const [tickerEmployees, setTickerEmployees] = useState([]);
                
                const urlParams = new URLSearchParams(window.location.search);
                const currentStore = urlParams.get('store') || '609';
                
                useEffect(() => {
                    const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                    return () => clearInterval(timer);
                }, []);
                
                useEffect(() => {
                    loadStoreExcelData(currentStore);
                }, [currentStore]);

                // Randomize ticker order every 30 seconds
                useEffect(() => {
                    const goodEmps = employees.filter(emp => emp.status === 'good');
                    const shuffled = goodEmps.sort(() => Math.random() - 0.5);
                    setTickerEmployees(shuffled);

                    const interval = setInterval(() => {
                        const reshuffled = goodEmps.sort(() => Math.random() - 0.5);
                        setTickerEmployees(reshuffled);
                    }, 30000);

                    return () => clearInterval(interval);
                }, [employees]);

                const loadStoreExcelData = async (storeNumber) => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        const today = new Date().toISOString().split('T')[0];
                        const filename = 'MDCReport_Store' + storeNumber + '_' + today + '.xlsx';
                        
                        const response = await fetch('/data/' + filename);
                        if (!response.ok) {
                            throw new Error('Could not load ' + filename + ': ' + response.status);
                        }
                        
                        // For now, just set test data until we add back the complex parsing
                        setEmployees([
                            { name: 'MORALES, ANDY', status: 'expired', totalCompleted: 45, displayName: 'Andy M.' },
                            { name: 'RUIZ, ERIC', status: 'critical', totalCompleted: 67, displayName: 'Eric R.' },
                            { name: 'HERNANDEZ, BRYAN', status: 'critical', totalCompleted: 89, displayName: 'Bryan H.' },
                            { name: 'CUGUA, MYNOR', status: 'warning', totalCompleted: 95, displayName: 'Mynor C.' },
                            { name: 'NATH, CHRIS', status: 'warning', totalCompleted: 91, displayName: 'Chris N.' },
                            { name: 'JOHNSON, MIKE', status: 'good', totalCompleted: 120, displayName: 'Mike J.' },
                            { name: 'SMITH, SARAH', status: 'good', totalCompleted: 98, displayName: 'Sarah S.' },
                            { name: 'GARCIA, LUIS', status: 'good', totalCompleted: 105, displayName: 'Luis G.' },
                            { name: 'BROWN, JESSICA', status: 'good', totalCompleted: 87, displayName: 'Jessica B.' },
                            { name: 'WILSON, DAVID', status: 'good', totalCompleted: 142, displayName: 'David W.' }
                        ]);
                        setStoreInfo({ storeNumber: storeNumber, totalEmployees: 10 });
                        
                    } catch (err) {
                        console.error('Error loading Excel data:', err);
                        setError('Failed to load data: ' + err.message);
                    } finally {
                        setLoading(false);
                    }
                };
                
                if (loading) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-white text-gray-800 flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { className: 'text-3xl font-bold mb-4 text-red-600' }, 'Loading Store ' + currentStore + '...'),
                            React.createElement('div', { className: 'text-gray-600' }, 'Processing certification data...')
                        )
                    );
                }
                
                if (error) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-white text-gray-800 flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center max-w-lg' },
                            React.createElement('div', { className: 'text-2xl font-bold mb-4 text-red-600' }, 'Error Loading Data'),
                            React.createElement('div', { className: 'mb-4 text-sm bg-red-100 p-4 rounded border border-red-300 text-red-800' }, error),
                            React.createElement('button', {
                                className: 'bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700',
                                onClick: () => window.location.reload()
                            }, 'Retry')
                        )
                    );
                }
                
                const getQuarterEndDate = () => {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = now.getMonth();
                    
                    let quarterEnd;
                    let quarterName;
                    
                    if (month < 3) {
                        quarterEnd = new Date(year, 2, 31);
                        quarterName = "Q1";
                    } else if (month < 6) {
                        quarterEnd = new Date(year, 5, 30);
                        quarterName = "Q2";
                    } else if (month < 9) {
                        quarterEnd = new Date(year, 8, 30);
                        quarterName = "Q3";
                    } else {
                        quarterEnd = new Date(year, 11, 31);
                        quarterName = "Q4";
                    }
                    
                    return { quarterEnd: quarterEnd, quarterName: quarterName };
                };

                const getComplianceStatus = () => {
                    if (employees.length === 0) return { percentage: 100, level: 'good', message: 'All Good!' };
                    
                    const compliantEmployees = employees.filter(emp => emp.status === 'good').length;
                    const percentage = Math.round((compliantEmployees / employees.length) * 100);
                    
                    let level = 'good';
                    let message = 'All Good!';
                    
                    if (percentage >= 95) {
                        level = 'good';
                        message = 'Almost Perfect! Watch those expiring modules';
                    } else if (percentage >= 90) {
                        level = 'good';
                        message = 'Good Progress! Keep pushing for 100%';
                    } else if (percentage >= 80) {
                        level = 'warning';
                        message = 'Getting Sketchy! Time to step it up';
                    } else {
                        level = 'danger';
                        message = 'Completely Unacceptable! All hands on deck NOW!';
                    }
                    
                    return { percentage: percentage, level: level, message: message };
                };

                const goodEmployees = employees.filter(emp => emp.status === 'good');
                const expiredEmployees = employees.filter(emp => emp.status === 'expired');
                const criticalEmployees = employees.filter(emp => emp.status === 'critical');
                const warningEmployees = employees.filter(emp => emp.status === 'warning');
                
                const quarterData = getQuarterEndDate();
                const compliance = getComplianceStatus();
                const now = new Date();
                const timeToQuarterEnd = quarterData.quarterEnd - now;
                const daysLeft = Math.ceil(timeToQuarterEnd / (1000 * 60 * 60 * 24));
                const hoursLeft = Math.floor((timeToQuarterEnd % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                return React.createElement('div', {
                    className: 'min-h-screen bg-white text-gray-800'
                },
                    // Green Ticker
                    goodEmployees.length > 0 ? React.createElement('div', { 
                        className: 'ticker-container border-b-2 border-green-400 py-4' 
                    },
                        React.createElement('div', { className: 'ticker-content text-green-800 font-bold text-xl' },
                            goodEmployees.length + ' Employees Current and Good! ' +
                            tickerEmployees.map(emp => 'â­ ' + emp.displayName + ' - ' + emp.totalCompleted + ' modules â­').join(' ')
                        )
                    ) : null,

                    React.createElement('div', { className: 'p-6' },
                        // Header
                        React.createElement('div', { className: 'mb-8' },
                            React.createElement('div', { className: 'flex items-center justify-between' },
                                React.createElement('div', null,
                                    React.createElement('h1', { className: 'text-4xl font-bold text-gray-900' }, 'Store ' + currentStore + ' Certification Dashboard')
                                ),
                                React.createElement('div', { className: 'text-right' },
                                    React.createElement('div', { className: 'text-2xl font-mono font-bold text-gray-900' }, currentTime.toLocaleTimeString()),
                                    React.createElement('div', { className: 'text-lg text-gray-600' }, currentTime.toLocaleDateString())
                                )
                            )
                        ),
                        
                        // Employee Status Sections
                        React.createElement('div', { className: 'grid grid-cols-2 gap-8 mb-8' },
                            React.createElement('div', { className: 'bg-gray-50 rounded-2xl p-6 border-2 border-red-300' },
                                React.createElement('h2', { className: 'text-2xl font-bold text-red-700 mb-6 flex items-center gap-3' }, 
                                    React.createElement('span', { className: 'text-3xl' }, 'ðŸš¨'),
                                    (expiredEmployees.length + criticalEmployees.length) + ' Critical Attention Required (Critical or Expired)'
                                ),
                                (expiredEmployees.length + criticalEmployees.length) > 0 ? 
                                    React.createElement('div', { className: 'scroll-container' },
                                        React.createElement('div', { 
                                            className: (expiredEmployees.length + criticalEmployees.length) > 2 ? 'scroll-content' : ''
                                        },
                                            React.createElement('div', { className: 'space-y-5' },
                                                expiredEmployees.concat(criticalEmployees).map((employee, index) =>
                                                    React.createElement('div', { 
                                                        key: index, 
                                                        className: 'rounded-xl p-5 border-2 min-h-[120px] ' + (employee.status === 'expired' ? 'bg-red-500 border-red-600' : 'bg-red-400 border-red-500')
                                                    },
                                                        React.createElement('div', { className: 'flex justify-between items-center mb-3' },
                                                            React.createElement('div', { className: 'text-xl font-bold text-white' }, employee.displayName + ' | Hired: 08/15/2023'),
                                                            React.createElement('div', { className: 'text-xl font-bold text-white' }, employee.status.toUpperCase())
                                                        ),
                                                        React.createElement('div', { className: 'space-y-2' },
                                                            React.createElement('div', { className: 'flex justify-between items-center p-3 rounded bg-black/20' },
                                                                React.createElement('span', { className: 'font-semibold text-white' }, 'Expired: Safety & Orientation'),
                                                                React.createElement('span', { className: 'text-white font-bold' }, '7 modules')
                                                            ),
                                                            React.createElement('div', { className: 'flex justify-between items-center p-3 rounded bg-black/20' },
                                                                React.createElement('span', { className: 'font-semibold text-white' }, 'Critical: Lower Bay Technician'),
                                                                React.createElement('span', { className: 'text-white font-bold' }, '3 modules')
                                                            )
                                                        )
                                                    )
                                                )
                                            )
                                        )
                                    ) :
                                    React.createElement('div', { className: 'text-center text-green-600 py-24' },
                                        React.createElement('div', { className: 'text-9xl mb-6' }, 'âœ…'),
                                        React.createElement('div', { className: 'text-4xl font-bold mb-3' }, 'Excellent!'),
                                        React.createElement('div', { className: 'text-2xl' }, 'No critical certifications!')
                                    )
                            ),
                            React.createElement('div', { className: 'bg-gray-50 rounded-2xl p-6 border-2 border-yellow-400' },
                                React.createElement('h2', { className: 'text-2xl font-bold text-yellow-700 mb-6 flex items-center gap-3' }, 
                                    React.createElement('span', { className: 'text-3xl' }, 'âš ï¸'),
                                    warningEmployees.length + ' Expiring Soon'
                                ),
                                warningEmployees.length > 0 ? 
                                    React.createElement('div', { className: 'scroll-container' },
                                        React.createElement('div', { 
                                            className: warningEmployees.length > 2 ? 'scroll-content' : ''
                                        },
                                            React.createElement('div', { className: 'space-y-5' },
                                                warningEmployees.map((employee, index) =>
                                                    React.createElement('div', { 
                                                        key: index, 
                                                        className: 'rounded-xl p-5 border-2 bg-yellow-400 border-yellow-500 min-h-[120px]'
                                                    },
                                                        React.createElement('div', { className: 'flex justify-between items-center mb-3' },
                                                            React.createElement('div', { className: 'text-xl font-bold text-gray-900' }, employee.displayName + ' | Hired: 10/03/2023'),
                                                            React.createElement('div', { className: 'text-xl font-bold text-gray-900' }, 'WARNING')
                                                        ),
                                                        React.createElement('div', { className: 'space-y-2' },
                                                            React.createElement('div', { className: 'flex justify-between items-center p-3 rounded bg-black/20' },
                                                                React.createElement('span', { className: 'font-semibold text-white' }, 'Warning: Safety & Orientation'),
                                                                React.createElement('span', { className: 'text-white font-bold' }, '6 modules')
                                                            ),
                                                            React.createElement('div', { className: 'flex justify-between items-center p-3 rounded bg-black/20' },
                                                                React.createElement('span', { className: 'font-semibold text-white' }, 'Warning: HSSE'),
                                                                React.createElement('span', { className: 'text-white font-bold' }, '2 modules')
                                                            )
                                                        )
                                                    )
                                                )
                                            )
                                        )
                                    ) :
                                    React.createElement('div', { className: 'text-center text-green-600 py-24' },
                                        React.createElement('div', { className: 'text-9xl mb-6' }, 'âœ…'),
                                        React.createElement('div', { className: 'text-4xl font-bold mb-3' }, 'Great!'),
                                        React.createElement('div', { className: 'text-2xl' }, 'No upcoming expirations!')
                                    )
                            )
                        )
                    ),
                    
                    // Countdown Section
                    React.createElement('div', { 
                        className: 'rounded-2xl p-6 mx-4 border-2 ' + (
                            compliance.level === 'good' ? 'bg-green-100 border-green-500' : 
                            compliance.level === 'warning' ? 'bg-yellow-100 border-yellow-500' : 
                            'bg-red-100 border-red-500'
                        )
                    },
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { className: 'text-4xl font-bold mb-2 text-gray-900' }, 
                                quarterData.quarterName + ' ENDS IN: ' + daysLeft + ' DAYS, ' + hoursLeft + ' HOURS'
                            ),
                            React.createElement('div', { className: 'text-2xl font-bold mb-2 text-gray-900' }, 
                                'MUST BE 100% COMPLIANT'
                            ),
                            React.createElement('div', { className: 'text-xl font-semibold text-gray-900' }, 
                                'Current Status: ' + compliance.percentage + '% - ' + compliance.message
                            )
                        )
                    ),
                    
                    // Store navigation
                    React.createElement('div', { className: 'border-t-2 border-gray-200 p-4 bg-gray-50 mt-6' },
                        React.createElement('div', { className: 'flex flex-wrap gap-3 justify-center' },
                            ['609', '1002', '1257', '1270'].map(store =>
                                React.createElement('a', {
                                    key: store,
                                    href: '?store=' + store,
                                    className: 'px-4 py-2 rounded-lg text-sm font-semibold ' + (store === currentStore ? 'bg-red-600 text-white' : 'bg-gray-200 text-gray-700')
                                }, 'Store ' + store)
                            )
                        ),
                        React.createElement('div', { className: 'text-center text-gray-500 text-xs mt-3' }, 
                            'Last Updated: ' + currentTime.toLocaleString() + ' | Testing basic structure'
                        )
                    )
                );
            };
            
            ReactDOM.render(React.createElement(Dashboard), document.getElementById('root'));
        });
    </script>
</body>
</html>
