<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JLU Certification Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        window.addEventListener('load', function() {
            const { useState, useEffect } = React;
            
            const Dashboard = () => {
                const [currentTime, setCurrentTime] = useState(new Date());
                const [employees, setEmployees] = useState([]);
                const [storeInfo, setStoreInfo] = useState({});
                const [loading, setLoading] = useState(true);
                const [error, setError] = useState(null);
                
                const urlParams = new URLSearchParams(window.location.search);
                const currentStore = urlParams.get('store') || '609';
                
                useEffect(() => {
                    const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                    return () => clearInterval(timer);
                }, []);
                
                useEffect(() => {
                    loadStoreExcelData(currentStore);
                }, [currentStore]);
                
                const calculateDaysUntilExpiry = (expirationDate) => {
                    if (!expirationDate || expirationDate === '' || expirationDate === 'N/A') return null;
                    
                    let dateStr = expirationDate;
                    if (typeof dateStr === 'string' && dateStr.includes(' 00:00:00')) {
                        dateStr = dateStr.replace(' 00:00:00', '');
                    }
                    
                    const expDate = new Date(dateStr);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    expDate.setHours(0, 0, 0, 0);
                    
                    if (isNaN(expDate.getTime())) return null;
                    
                    const diffTime = expDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    return diffDays;
                };

                const parseEmployeeHireInfo = (hireString) => {
                    // Format: "1000208257 - 02/07/2025" or "1000208257 - 02/07/2025 (M)"
                    if (!hireString || typeof hireString !== 'string') return null;
                    
                    const match = hireString.match(/(\d+)\s*-\s*(\d{2}\/\d{2}\/\d{4})/);
                    if (!match) return null;
                    
                    const [, employeeId, hireDateStr] = match;
                    const hireDate = new Date(hireDateStr);
                    const isManager = hireString.includes('(M)');
                    
                    return {
                        employeeId,
                        hireDate,
                        isManager,
                        hireDateStr
                    };
                };

                const getRequiredCertificationsByTenure = (hireDate, isManager) => {
                    const today = new Date();
                    const daysEmployed = Math.floor((today - hireDate) / (1000 * 60 * 60 * 24));
                    
                    const required = [];
                    
                    // Immediate requirements (0-30 days)
                    if (daysEmployed >= 0) {
                        required.push({
                            category: 'JTSS+ Orientation & Safety',
                            dueByDays: 30,
                            priority: 'critical',
                            description: 'Foundation safety training - required for all positions'
                        });
                        required.push({
                            category: 'HSSE',
                            dueByDays: 30,
                            priority: 'critical',
                            description: 'Health, Safety, Security, Environment training'
                        });
                    }
                    
                    // First position certification (30-45 days)
                    if (daysEmployed >= 30) {
                        required.push({
                            category: 'JTSS+ Courtesy Technician',
                            dueByDays: 45,
                            priority: 'critical',
                            description: '1st Position - Entry level service role'
                        });
                    }
                    
                    // Second position (45-60 days)
                    if (daysEmployed >= 45) {
                        required.push({
                            category: 'JTSS+ Lower Bay Technician',
                            dueByDays: 60,
                            priority: 'warning',
                            description: '2nd Position - Lower bay operations'
                        });
                    }
                    
                    // Third position (60-90 days)
                    if (daysEmployed >= 60) {
                        required.push({
                            category: 'JTSS+ Upper Bay Technician',
                            dueByDays: 90,
                            priority: 'warning',
                            description: '3rd Position - Upper bay operations'
                        });
                    }
                    
                    // Service specialist (90+ days for experienced techs)
                    if (daysEmployed >= 90) {
                        required.push({
                            category: 'Service Specialist',
                            dueByDays: 180,
                            priority: 'normal',
                            description: 'Advanced service capabilities'
                        });
                    }
                    
                    // Management requirements
                    if (isManager) {
                        required.push({
                            category: 'Management Training',
                            dueByDays: 180, // 6 months
                            priority: 'critical',
                            description: 'Management-specific training modules'
                        });
                        required.push({
                            category: 'Leadership',
                            dueByDays: 365, // 12 months  
                            priority: 'warning',
                            description: 'Leadership development program'
                        });
                    }
                    
                    return required;
                };

                const categorizeCourse = (courseName) => {
                    if (courseName.includes('JTSS+ Orientation')) return 'JTSS+ Orientation & Safety';
                    if (courseName.includes('JTSS+ Courtesy')) return 'JTSS+ Courtesy Technician';
                    if (courseName.includes('JTSS+ Lower Bay')) return 'JTSS+ Lower Bay Technician';
                    if (courseName.includes('JTSS+ Upper Bay')) return 'JTSS+ Upper Bay Technician';
                    if (courseName.includes('JTSS+ Customer Service')) return 'JTSS+ Customer Service Advisor';
                    if (courseName.includes('JTSS+ Service Technician')) return 'JTSS+ Service Technician';
                    if (courseName.includes('Service Specialist') || courseName.includes('Air Conditioning') || 
                        courseName.includes('Transmission') || courseName.includes('Engine Cooling') ||
                        courseName.includes('Fuel Filter') || courseName.includes('Tire Rotation') ||
                        courseName.includes('Air Filtration') || courseName.includes('Wiper') ||
                        courseName.includes('Light Bulb') || courseName.includes('Cabin Air') ||
                        courseName.includes('Serpentine Belt') || courseName.includes('Power Steering') ||
                        courseName.includes('Battery') || courseName.includes('Nitrogen')) {
                        return 'Service Specialist';
                    }
                    if (courseName.includes('Advanced Specialist')) return 'Advanced Specialist';
                    if (courseName.includes('HSSE')) return 'HSSE';
                    if (courseName.includes('Management Training')) return 'Management Training';
                    if (courseName.includes('Leadership')) return 'Leadership';
                    if (courseName.includes('California BAR')) return 'California BAR';
                    if (courseName.includes('JLI Fleet') || courseName.includes('JLI Marketing')) return 'JLI Fleet/Marketing';
                    return 'Other';
                };
                
                const loadStoreExcelData = async (storeNumber) => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        // Try to load the current file format
                        const today = new Date().toISOString().split('T')[0];
                        const filename = `MDCReport_Store${storeNumber}_${today}.xlsx`;
                        
                        const response = await fetch(`/data/${filename}`);
                        if (!response.ok) {
                            throw new Error(`Could not load ${filename}: ${response.status}`);
                        }
                        
                        const arrayBuffer = await response.arrayBuffer();
                        const workbook = XLSX.read(arrayBuffer);
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                        
                        console.log('Raw data rows:', rawData.length);
                        console.log('First few rows:', rawData.slice(0, 5));
                        
                        const processedEmployees = [];
                        
                        if (rawData.length > 3) {
                            // Parse employee information from row 0 (names) and row 1 (hire info)
                            const employeeRow = rawData[0] || [];
                            const hireInfoRow = rawData[1] || [];
                            const employees = [];
                            
                            // Extract employee names and hire info (every 3rd column starting from index 1)
                            for (let i = 1; i < employeeRow.length; i += 3) {
                                const empName = employeeRow[i];
                                const hireInfo = hireInfoRow[i];
                                
                                if (empName && typeof empName === 'string' && empName.trim() !== '') {
                                    const parsedHireInfo = parseEmployeeHireInfo(hireInfo);
                                    
                                    employees.push({
                                        name: empName,
                                        hireInfo: parsedHireInfo,
                                        statusCol: i,
                                        completionCol: i + 1,
                                        expirationCol: i + 2
                                    });
                                }
                            }
                            
                            console.log('Found employees:', employees.map(e => ({ name: e.name, hire: e.hireInfo?.hireDateStr, manager: e.hireInfo?.isManager })));
                            
                            // Process each employee's certifications
                            employees.forEach(employee => {
                                const certifications = {};
                                const individualModules = [];
                                const missingRequiredCerts = [];
                                
                                // Get required certifications based on tenure
                                let requiredCerts = [];
                                if (employee.hireInfo?.hireDate) {
                                    requiredCerts = getRequiredCertificationsByTenure(
                                        employee.hireInfo.hireDate, 
                                        employee.hireInfo.isManager
                                    );
                                }
                                
                                // Process certification rows (starting from row 3)
                                for (let rowIndex = 3; rowIndex < rawData.length; rowIndex++) {
                                    const row = rawData[rowIndex];
                                    const courseName = row[0];
                                    
                                    if (!courseName || typeof courseName !== 'string') continue;
                                    
                                    const status = row[employee.statusCol];
                                    const completionDate = row[employee.completionCol];
                                    const expirationDate = row[employee.expirationCol];
                                    
                                    // Only process if employee has some involvement with this course
                                    if (status || completionDate || expirationDate) {
                                        const daysUntilExpiry = calculateDaysUntilExpiry(expirationDate);
                                        const category = categorizeCourse(courseName);
                                        
                                        const moduleData = {
                                            courseName,
                                            category,
                                            status,
                                            completionDate,
                                            expirationDate,
                                            daysUntilExpiry
                                        };
                                        
                                        individualModules.push(moduleData);
                                        
                                        // Group by certification category
                                        if (!certifications[category]) {
                                            certifications[category] = {
                                                name: category,
                                                modules: [],
                                                status: 'good',
                                                minDaysToExpiry: Infinity,
                                                expiredModules: 0,
                                                criticalModules: 0,
                                                warningModules: 0,
                                                hasAnyCompleted: false
                                            };
                                        }
                                        
                                        certifications[category].modules.push(moduleData);
                                        
                                        // Check if any modules are completed for this certification
                                        if (status === 'C' || completionDate) {
                                            certifications[category].hasAnyCompleted = true;
                                        }
                                        
                                        // Update certification status based on module status
                                        if (daysUntilExpiry !== null) {
                                            if (daysUntilExpiry < 0) {
                                                certifications[category].expiredModules++;
                                                certifications[category].status = 'expired';
                                            } else if (daysUntilExpiry <= 30) {
                                                certifications[category].criticalModules++;
                                                if (certifications[category].status !== 'expired') {
                                                    certifications[category].status = 'critical';
                                                }
                                            } else if (daysUntilExpiry <= 60) {
                                                certifications[category].warningModules++;
                                                if (certifications[category].status === 'good') {
                                                    certifications[category].status = 'warning';
                                                }
                                            }
                                            
                                            certifications[category].minDaysToExpiry = Math.min(
                                                certifications[category].minDaysToExpiry, 
                                                daysUntilExpiry
                                            );
                                        }
                                    }
                                }
                                
                                // Check for missing required certifications based on tenure
                                if (employee.hireInfo?.hireDate) {
                                    const today = new Date();
                                    const daysEmployed = Math.floor((today - employee.hireInfo.hireDate) / (1000 * 60 * 60 * 24));
                                    
                                    requiredCerts.forEach(reqCert => {
                                        const hasThisCert = certifications[reqCert.category]?.hasAnyCompleted;
                                        const daysSinceRequired = daysEmployed - reqCert.dueByDays;
                                        
                                        if (!hasThisCert && daysSinceRequired >= -7) { // Show 7 days before due
                                            missingRequiredCerts.push({
                                                ...reqCert,
                                                daysPastDue: Math.max(0, daysSinceRequired),
                                                daysUntilDue: Math.max(0, -daysSinceRequired)
                                            });
                                        }
                                    });
                                }
                                
                                // Determine overall employee status
                                let overallStatus = 'good';
                                let minDaysToExpiry = Infinity;
                                let totalExpired = 0;
                                let totalCritical = 0;
                                let totalWarning = 0;
                                
                                // Factor in missing required certifications
                                missingRequiredCerts.forEach(missing => {
                                    if (missing.daysPastDue > 0) {
                                        overallStatus = 'expired';
                                    } else if (missing.daysUntilDue <= 7 && overallStatus !== 'expired') {
                                        overallStatus = 'critical';
                                    }
                                });
                                
                                Object.values(certifications).forEach(cert => {
                                    totalExpired += cert.expiredModules;
                                    totalCritical += cert.criticalModules;
                                    totalWarning += cert.warningModules;
                                    
                                    if (cert.minDaysToExpiry < minDaysToExpiry) {
                                        minDaysToExpiry = cert.minDaysToExpiry;
                                    }
                                    
                                    if (cert.status === 'expired') {
                                        overallStatus = 'expired';
                                    } else if (cert.status === 'critical' && overallStatus !== 'expired') {
                                        overallStatus = 'critical';
                                    } else if (cert.status === 'warning' && overallStatus === 'good') {
                                        overallStatus = 'warning';
                                    }
                                });
                                
                                if (Object.keys(certifications).length > 0 || missingRequiredCerts.length > 0) {
                                    processedEmployees.push({
                                        name: employee.name,
                                        hireInfo: employee.hireInfo,
                                        certifications: Object.values(certifications),
                                        missingRequired: missingRequiredCerts,
                                        totalModules: individualModules.length,
                                        expiredModules: totalExpired,
                                        criticalModules: totalCritical,
                                        warningModules: totalWarning,
                                        daysUntilExpiry: minDaysToExpiry === Infinity ? null : minDaysToExpiry,
                                        status: overallStatus
                                    });
                                }
                            });
                        }
                        
                        console.log(`Processed ${processedEmployees.length} employees for store ${storeNumber}`);
                        
                        setEmployees(processedEmployees);
                        setStoreInfo({
                            storeNumber: storeNumber,
                            districtManager: "Benjamin Braasch DM",
                            totalEmployees: processedEmployees.length
                        });
                        
                    } catch (err) {
                        console.error('Error loading Excel data:', err);
                        setError(`Failed to load data: ${err.message}`);
                    } finally {
                        setLoading(false);
                    }
                };
                
                const expiredEmployees = employees.filter(emp => emp.status === 'expired');
                const criticalEmployees = employees.filter(emp => emp.status === 'critical');
                const warningEmployees = employees.filter(emp => emp.status === 'warning'); 
                const goodEmployees = employees.filter(emp => emp.status === 'good');
                
                if (loading) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-gradient-to-br from-red-900 via-red-800 to-red-900 text-white flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { className: 'text-3xl font-bold mb-4' }, `Loading Store ${currentStore}...`),
                            React.createElement('div', { className: 'text-red-200' }, 'Processing certification data...')
                        )
                    );
                }
                
                if (error) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-red-900 text-white flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center max-w-lg' },
                            React.createElement('div', { className: 'text-2xl font-bold mb-4' }, 'Error Loading Data'),
                            React.createElement('div', { className: 'mb-4 text-sm bg-red-800 p-4 rounded' }, error),
                            React.createElement('div', { className: 'text-sm text-red-200 mb-4' }, 
                                'Make sure the file exists in /data/ folder with format: MDCReportSTORE#YYYYMMDD_HHMMSS.xlsx'
                            ),
                            React.createElement('button', {
                                className: 'bg-white text-red-800 px-4 py-2 rounded',
                                onClick: () => window.location.reload()
                            }, 'Retry')
                        )
                    );
                }
                
                return React.createElement('div', {
                    className: 'min-h-screen bg-gradient-to-br from-red-900 via-red-800 to-red-900 text-white p-4'
                },
                    // Header
                    React.createElement('div', { className: 'mb-6' },
                        React.createElement('div', { className: 'flex items-center justify-between' },
                            React.createElement('div', { className: 'flex items-center space-x-4' },
                                React.createElement('div', { className: 'bg-white rounded-lg p-3' },
                                    React.createElement('div', { className: 'text-red-800 font-bold text-lg' }, 'JLU')
                                ),
                                React.createElement('div', null,
                                    React.createElement('h1', { className: 'text-3xl font-bold' }, `Store ${currentStore} Certification Dashboard`),
                                    React.createElement('p', { className: 'text-red-200' }, `DM: ${storeInfo.districtManager}`)
                                )
                            ),
                            React.createElement('div', { className: 'text-right' },
                                React.createElement('div', { className: 'text-xl font-mono' }, currentTime.toLocaleTimeString()),
                                React.createElement('div', { className: 'text-red-200' }, currentTime.toLocaleDateString())
                            )
                        )
                    ),
                    
                    // Store navigation
                    React.createElement('div', { className: 'mb-6 flex flex-wrap gap-2' },
                        ['609', '1002', '1257', '1270', '1396', '1932', '2911', '4182'].map(store =>
                            React.createElement('a', {
                                key: store,
                                href: `?store=${store}`,
                                className: `px-3 py-1 rounded text-sm transition-colors ${store === currentStore ? 'bg-white text-red-800' : 'bg-white/20 hover:bg-white/30'}`
                            }, `Store ${store}`)
                        )
                    ),
                    
                    // Metrics
                    React.createElement('div', { className: 'grid grid-cols-5 gap-4 mb-6' },
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-4' },
                            React.createElement('div', { className: 'text-2xl font-bold' }, storeInfo.totalEmployees),
                            React.createElement('div', { className: 'text-sm text-white/70' }, 'Total Employees')
                        ),
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-red-500/50' },
                            React.createElement('div', { className: 'text-2xl font-bold text-red-300' }, expiredEmployees.length),
                            React.createElement('div', { className: 'text-sm text-white/70' }, 'EXPIRED')
                        ),
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-red-400/50' },
                            React.createElement('div', { className: 'text-2xl font-bold text-red-400' }, criticalEmployees.length),
                            React.createElement('div', { className: 'text-sm text-white/70' }, 'Critical (≤30d)')
                        ),
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-yellow-400/50' },
                            React.createElement('div', { className: 'text-2xl font-bold text-yellow-400' }, warningEmployees.length),
                            React.createElement('div', { className: 'text-sm text-white/70' }, 'Warning (≤60d)')
                        ),
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-4 border border-green-400/50' },
                            React.createElement('div', { className: 'text-2xl font-bold text-green-400' }, goodEmployees.length),
                            React.createElement('div', { className: 'text-sm text-white/70' }, 'Current & Good')
                        )
                    ),
                    
                    // Employee details
                    React.createElement('div', { className: 'grid grid-cols-2 gap-6' },
                        // Critical section (Expired + Critical)
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-red-300/50' },
                            React.createElement('h2', { className: 'text-xl font-bold text-red-400 mb-4 flex items-center gap-2' }, 
                                React.createElement('span', null, '🚨'),
                                'CRITICAL ATTENTION REQUIRED'
                            ),
                            React.createElement('div', { className: 'space-y-3 max-h-80 overflow-y-auto' },
                                [...expiredEmployees, ...criticalEmployees].length > 0 ? 
                                    [...expiredEmployees, ...criticalEmployees].map((employee, index) => 
                                        React.createElement('div', { 
                                            key: index, 
                                            className: `rounded-lg p-4 border ${employee.status === 'expired' ? 'bg-red-600/30 border-red-400/50' : 'bg-red-500/20 border-red-400/30'}`
                                        },
                                            React.createElement('div', { className: 'flex justify-between items-start mb-2' },
                                                React.createElement('div', null,
                                                    React.createElement('div', { className: 'font-semibold text-lg' }, employee.name),
                                                    React.createElement('div', { className: 'text-xs text-red-200' }, 
                                                        employee.hireInfo ? `Hired: ${employee.hireInfo.hireDateStr}${employee.hireInfo.isManager ? ' (Manager)' : ''}` : 'Hire date unknown'
                                                    ),
                                                    React.createElement('div', { className: 'text-sm text-red-200' }, 
                                                        `${employee.certifications.length} certifications • ${employee.totalModules} modules`
                                                    )
                                                ),
                                                React.createElement('div', { className: 'text-right' },
                                                    React.createElement('div', { className: `font-bold text-lg ${employee.status === 'expired' ? 'text-red-300' : 'text-red-400'}` }, 
                                                        employee.status === 'expired' ? 'EXPIRED' :
                                                        employee.daysUntilExpiry <= 0 ? 'EXPIRED' : 
                                                        `${employee.daysUntilExpiry} DAYS`
                                                    )
                                                )
                                            ),
                                            employee.missingRequired.length > 0 ? 
                                                React.createElement('div', { className: 'mb-2 text-xs text-red-100' },
                                                    React.createElement('div', { className: 'font-semibold' }, 'Missing Required Training:'),
                                                    employee.missingRequired.slice(0, 2).map((missing, i) => 
                                                        React.createElement('div', { key: i }, 
                                                            `• ${missing.category} ${missing.daysPastDue > 0 ? `(${missing.daysPastDue} days overdue)` : `(due in ${missing.daysUntilDue} days)`}`
                                                        )
                                                    )
                                                ) : null,
                                            React.createElement('div', { className: 'text-xs text-red-100 grid grid-cols-3 gap-2' },
                                                React.createElement('div', null, `${employee.expiredModules} expired`),
                                                React.createElement('div', null, `${employee.criticalModules} critical`),
                                                React.createElement('div', null, `${employee.warningModules} warning`)
                                            )
                                        )
                                    ) :
                                    React.createElement('div', { className: 'text-center text-green-300 py-12' },
                                        React.createElement('div', { className: 'text-4xl mb-4' }, '✅'),
                                        React.createElement('div', { className: 'text-xl font-semibold mb-2' }, 'Excellent!'),
                                        React.createElement('div', null, 'No critical certifications!')
                                    )
                            )
                        ),
                        
                        // Warning section  
                        React.createElement('div', { className: 'bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-yellow-300/50' },
                            React.createElement('h2', { className: 'text-xl font-bold text-yellow-400 mb-4 flex items-center gap-2' }, 
                                React.createElement('span', null, '⚠️'),
                                'EXPIRING SOON (30-60 Days)'
                            ),
                            React.createElement('div', { className: 'space-y-3 max-h-80 overflow-y-auto' },
                                warningEmployees.length > 0 ? 
                                    warningEmployees.map((employee, index) => 
                                        React.createElement('div', { 
                                            key: index, 
                                            className: 'bg-yellow-500/20 rounded-lg p-4 border border-yellow-400/30'
                                        },
                                            React.createElement('div', { className: 'flex justify-between items-start mb-2' },
                                                React.createElement('div', null,
                                                    React.createElement('div', { className: 'font-semibold text-lg' }, employee.name),
                                                    React.createElement('div', { className: 'text-xs text-yellow-200' }, 
                                                        employee.hireInfo ? `Hired: ${employee.hireInfo.hireDateStr}${employee.hireInfo.isManager ? ' (Manager)' : ''}` : 'Hire date unknown'
                                                    ),
                                                    React.createElement('div', { className: 'text-sm text-yellow-200' }, 
                                                        `${employee.certifications.length} certifications • ${employee.totalModules} modules`
                                                    )
                                                ),
                                                React.createElement('div', { className: 'text-right' },
                                                    React.createElement('div', { className: 'text-yellow-400 font-bold text-lg' }, 
                                                        `${employee.daysUntilExpiry} DAYS`
                                                    )
                                                )
                                            ),
                                            React.createElement('div', { className: 'text-xs text-yellow-100' }, 
                                                `${employee.warningModules} modules expiring in 30-60 days`
                                            )
                                        )
                                    ) :
                                    React.createElement('div', { className: 'text-center text-green-300 py-12' },
                                        React.createElement('div', { className: 'text-4xl mb-4' }, '✅'),
                                        React.createElement('div', { className: 'text-xl font-semibold mb-2' }, 'Great!'),
                                        React.createElement('div', null, 'No upcoming expirations!')
                                    )
                            )
                        )
                    ),
                    
                    // Footer with explanation
                    React.createElement('div', { className: 'mt-6' },
                        React.createElement('div', { className: 'bg-white/5 backdrop-blur-sm rounded-lg p-4 text-sm text-white/70' },
                            React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4' },
                                React.createElement('div', null, 
                                    `Last Updated: ${currentTime.toLocaleString()} | Processing ${employees.length} employees`
                                ),
                                React.createElement('div', { className: 'text-xs' }, 
                                    'Dashboard tracks both existing certifications AND required training based on hire dates • Missing required training triggers critical status'
                                )
                            )
                        )
                    )
                );
            };
            
            ReactDOM.render(React.createElement(Dashboard), document.getElementById('root'));
        });
    </script>
</body>
</html>
