<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JLU Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Wait for React to load before executing
        window.addEventListener('load', function() {
            console.log('React loaded:', typeof React);
            console.log('ReactDOM loaded:', typeof ReactDOM);
            
            if (typeof React === 'undefined') {
                document.getElementById('root').innerHTML = '<div style="color:red;padding:20px;">React failed to load</div>';
                return;
            }
            
            const Dashboard = () => {
                const urlParams = new URLSearchParams(window.location.search);
                const store = urlParams.get('store') || '609';
                
                return React.createElement('div', {
                    className: 'min-h-screen bg-red-900 text-white flex flex-col items-center justify-center p-8'
                },
                    React.createElement('h1', { className: 'text-4xl font-bold mb-4' }, `Store ${store} Dashboard`),
                    React.createElement('p', { className: 'text-xl mb-8' }, 'JLU Certification Status'),
                    React.createElement('div', { className: 'bg-red-700 p-4 rounded' },
                        React.createElement('p', null, 'Dashboard is working! URL parameter detected.')
                    ),
                    React.createElement('div', { className: 'mt-4 space-x-2' },
                        ['609', '1002', '1257', '1270'].map(storeNum =>
                            React.createElement('a', {
                                key: storeNum,
                                href: `?store=${storeNum}`,
                                className: 'bg-white text-red-900 px-3 py-1 rounded mr-2'
                            }, `Store ${storeNum}`)
                        )
                    )
                );
            };
            
            ReactDOM.render(React.createElement(Dashboard), document.getElementById('root'));
        });
    </script>
</body>
</html>
