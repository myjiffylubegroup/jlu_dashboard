<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JLU Certification Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes tickerScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes verticalScroll {
            0% { transform: translateY(0); }
            25% { transform: translateY(-25%); }
            50% { transform: translateY(-50%); }
            75% { transform: translateY(-75%); }
            100% { transform: translateY(0); }
        }
        .ticker-content {
            animation: tickerScroll 60s linear infinite;
            white-space: nowrap;
        }
        .ticker-container {
            overflow: hidden;
            background: linear-gradient(90deg, rgba(34,197,94,0.2) 0%, rgba(34,197,94,0.6) 50%, rgba(34,197,94,0.2) 100%);
            box-shadow: 0 0 20px rgba(34,197,94,0.3);
        }
        .scroll-container {
            max-height: 450px;
            overflow: hidden;
        }
        .scroll-content {
            animation: verticalScroll 45s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script>
        window.addEventListener('load', function() {
            const { useState, useEffect } = React;
            
            const Dashboard = () => {
                const [currentTime, setCurrentTime] = useState(new Date());
                const [employees, setEmployees] = useState([]);
                const [storeInfo, setStoreInfo] = useState({});
                const [franchiseTargets, setFranchiseTargets] = useState({});
                const [loading, setLoading] = useState(true);
                const [error, setError] = useState(null);
                const [tickerEmployees, setTickerEmployees] = useState([]);
                
                const urlParams = new URLSearchParams(window.location.search);
                const currentStore = urlParams.get('store') || '609';
                
                useEffect(() => {
                    const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                    return () => clearInterval(timer);
                }, []);
                
                useEffect(() => {
                    loadStoreExcelData(currentStore);
                    loadFranchiseDashboard();
                }, [currentStore]);

                useEffect(() => {
                    const goodEmps = employees.filter(emp => emp.status === 'good');
                    const shuffled = goodEmps.sort(() => Math.random() - 0.5);
                    setTickerEmployees(shuffled);

                    const interval = setInterval(() => {
                        const reshuffled = goodEmps.sort(() => Math.random() - 0.5);
                        setTickerEmployees(reshuffled);
                    }, 30000);

                    return () => clearInterval(interval);
                }, [employees]);

                const findLatestDataFile = async (baseFilename) => {
                    // Try dates in descending order: today, yesterday, day before
                    const today = new Date();
                    const dates = [];
                    
                    for (let i = 0; i < 7; i++) {
                        const date = new Date(today);
                        date.setDate(date.getDate() - i);
                        dates.push(date.toISOString().split('T')[0]);
                    }
                    
                    for (const date of dates) {
                        const filename = baseFilename.replace('{DATE}', date);
                        try {
                            const response = await fetch('/data/' + filename, { method: 'HEAD' });
                            if (response.ok) {
                                console.log('Found latest file:', filename);
                                return { filename, date };
                            }
                        } catch (err) {
                            // Continue to next date
                        }
                    }
                    
                    throw new Error('No data files found for the last 7 days');
                };

                const loadFranchiseDashboard = async () => {
                    try {
                        const result = await findLatestDataFile('FranchiseDashboard_{DATE}.xlsx');
                        
                        const response = await fetch('/data/' + result.filename);
                        if (!response.ok) {
                            console.warn('Could not load franchise dashboard:', result.filename);
                            return;
                        }
                        
                        const arrayBuffer = await response.arrayBuffer();
                        const workbook = XLSX.read(arrayBuffer);
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                        
                        console.log('Franchise dashboard loaded from', result.date, ', rows:', rawData.length);
                        
                        // Find the store row in the franchise data
                        const storeRow = rawData.find(row => row[2] && row[2].toString() === currentStore);
                        
                        if (storeRow) {
                            const targets = {
                                totalEmployees: storeRow[7] || 0,
                                courtesyTechnician: { completed: storeRow[32] || 0, total: storeRow[33] || 0, target: 100 },
                                lowerBayTechnician: { completed: storeRow[36] || 0, total: storeRow[37] || 0, target: 100 },
                                upperBayTechnician: { completed: storeRow[40] || 0, total: storeRow[41] || 0, target: 100 },
                                customerServiceAdvisor: { completed: storeRow[44] || 0, total: storeRow[45] || 0, target: 100 },
                                teamLeaderServiceTech: { completed: storeRow[48] || 0, total: storeRow[49] || 0, target: 40 },
                                serviceSpecialist: { completed: storeRow[52] || 0, total: storeRow[53] || 0, target: 50 },
                                advancedSpecialist: { completed: storeRow[56] || 0, total: storeRow[57] || 0, target: 25 },
                                hsse: { completed: storeRow[64] || 0, total: storeRow[65] || 0, target: 100 }
                            };
                            
                            console.log('Store', currentStore, 'franchise targets:', targets);
                            setFranchiseTargets(targets);
                        }
                        
                    } catch (err) {
                        console.error('Error loading franchise dashboard:', err);
                    }
                };

                const loadStoreExcelData = async (storeNumber) => {
                    try {
                        setLoading(true);
                        setError(null);
                        
                        const result = await findLatestDataFile('MDCReport_Store' + storeNumber + '_{DATE}.xlsx');
                        
                        const response = await fetch('/data/' + result.filename);
                        if (!response.ok) {
                            throw new Error('Could not load ' + result.filename + ': ' + response.status);
                        }
                        
                        const arrayBuffer = await response.arrayBuffer();
                        const workbook = XLSX.read(arrayBuffer);
                        const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                        const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1, defval: "" });
                        
                        console.log('Store data loaded from', result.date, ', rows:', rawData.length);
                        
                        const processedEmployees = [];
                        
                        if (rawData.length > 3) {
                            const employeeRow = rawData[0] || [];
                            const hireInfoRow = rawData[1] || [];
                            const employees = [];
                            
                            for (let i = 1; i < employeeRow.length; i += 3) {
                                const empName = employeeRow[i];
                                const hireInfo = hireInfoRow[i];
                                
                                if (empName && typeof empName === 'string' && empName.trim() !== '') {
                                    employees.push({
                                        name: empName,
                                        hireInfo: hireInfo,
                                        statusCol: i,
                                        completionCol: i + 1,
                                        expirationCol: i + 2
                                    });
                                }
                            }
                            
                            console.log('Found employees:', employees.map(e => e.name));
                            
                            employees.forEach(employee => {
                                let hireDate = null;
                                if (employee.hireInfo && typeof employee.hireInfo === 'string') {
                                    const match = employee.hireInfo.match(/(\d{2}\/\d{2}\/\d{4})/);
                                    if (match) {
                                        hireDate = match[1];
                                    }
                                }

                                const certificationIssues = [];
                                const expiredItems = [];
                                const criticalItems = [];
                                const warningItems = [];
                                let totalCompleted = 0;
                                
                                for (let rowIndex = 3; rowIndex < rawData.length; rowIndex++) {
                                    const row = rawData[rowIndex];
                                    const courseName = row[0];
                                    
                                    if (!courseName || typeof courseName !== 'string') continue;
                                    
                                    const status = row[employee.statusCol];
                                    const completionDate = row[employee.completionCol];
                                    const expirationDate = row[employee.expirationCol];
                                    
                                    if (status === 'C' || completionDate) {
                                        totalCompleted++;
                                    }
                                    
                                    // Check expiration dates for ALL courses that have them, regardless of status
                                    if (expirationDate && typeof expirationDate === 'string' && expirationDate !== '') {
                                        let expDate;
                                        if (expirationDate.includes('/')) {
                                            expDate = new Date(expirationDate.split(' ')[0]);
                                        } else {
                                            expDate = new Date(expirationDate);
                                        }
                                        
                                        if (!isNaN(expDate.getTime())) {
                                            const today = new Date();
                                            today.setHours(0, 0, 0, 0);
                                            expDate.setHours(0, 0, 0, 0);
                                            const daysDiff = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));
                                            
                                            let category = 'Other';
                                            if (courseName.includes('JTSS+ Orientation') || courseName.includes('Jiffy Lube and You') || 
                                                courseName.includes('Customer Safety') || courseName.includes('Jteam Safety') ||
                                                courseName.includes('Customer Experience')) {
                                                category = 'Safety & Orientation';
                                            } else if (courseName.includes('JTSS+ Courtesy') || courseName.includes('Courtesy Technician')) {
                                                category = 'Courtesy Technician';
                                            } else if (courseName.includes('JTSS+ Lower Bay') || courseName.includes('Lower Bay')) {
                                                category = 'Lower Bay Technician';
                                            } else if (courseName.includes('JTSS+ Upper Bay') || courseName.includes('Upper Bay')) {
                                                category = 'Upper Bay Technician';
                                            } else if (courseName.includes('JTSS+ Customer Service') || courseName.includes('Customer Service Advisor')) {
                                                category = 'Customer Service Advisor';
                                            } else if (courseName.includes('HSSE') || courseName.includes('Health, Safety')) {
                                                category = 'HSSE';
                                            } else if (courseName.includes('Management Training') || courseName.includes('Role of The Manager') ||
                                                courseName.includes('Build Your Team') || courseName.includes('Coaching for Development')) {
                                                category = 'Management Training';
                                            } else if (courseName.includes('Leadership') || courseName.includes('Leading at Jiffy Lube')) {
                                                category = 'Leadership';
                                            } else if (courseName.includes('Service Specialist') || courseName.includes('Air Conditioning') || 
                                                courseName.includes('Transmission') || courseName.includes('Battery') ||
                                                courseName.includes('Engine Cooling') || courseName.includes('Fuel Filter') ||
                                                courseName.includes('Tire') || courseName.includes('Air Filter') ||
                                                courseName.includes('Wiper') || courseName.includes('Light Bulb') ||
                                                courseName.includes('Serpentine') || courseName.includes('Power Steering')) {
                                                category = 'Service Specialist';
                                            } else if (courseName.includes('Advanced Specialist') || courseName.includes('ASE') ||
                                                courseName.includes('Engine Repair') || courseName.includes('Brakes') ||
                                                courseName.includes('Electrical') || courseName.includes('Heating and Air')) {
                                                category = 'Advanced Specialist';
                                            } else if (courseName.includes('California BAR') || courseName.includes('California')) {
                                                category = 'California Compliance';
                                            }
                                            
                                            // Create the item object with employee name
                                            const itemData = {
                                                employeeName: employee.name,
                                                category: category,
                                                courseName: courseName,
                                                daysUntilExpiry: daysDiff,
                                                completionStatus: status
                                            };
                                            
                                            // Check for expired, critical, or warning status based on expiration date
                                            if (daysDiff < 0) {
                                                itemData.status = 'expired';
                                                itemData.daysPastDue = Math.abs(daysDiff);
                                                expiredItems.push(itemData);
                                                certificationIssues.push(itemData);
                                            } else if (daysDiff <= 30) {
                                                itemData.status = 'critical';
                                                itemData.daysInfo = daysDiff + ' days left';
                                                criticalItems.push(itemData);
                                                certificationIssues.push(itemData);
                                            } else if (daysDiff <= 60) {
                                                itemData.status = 'warning';
                                                itemData.daysInfo = daysDiff + ' days left';
                                                warningItems.push(itemData);
                                                certificationIssues.push(itemData);
                                            }
                                        }
                                    }
                                }
                                
                                // Group issues by status only (not category)
                                const statusCounts = { expired: 0, critical: 0, warning: 0 };
                                certificationIssues.forEach(issue => {
                                    statusCounts[issue.status]++;
                                });
                                
                                // Create summary array with just status totals
                                const summaryArray = [];
                                if (statusCounts.expired > 0) {
                                    summaryArray.push({ status: 'expired', moduleCount: statusCounts.expired });
                                }
                                if (statusCounts.critical > 0) {
                                    summaryArray.push({ status: 'critical', moduleCount: statusCounts.critical });
                                }
                                if (statusCounts.warning > 0) {
                                    summaryArray.push({ status: 'warning', moduleCount: statusCounts.warning });
                                }
                                
                                let overallStatus = 'good';
                                if (certificationIssues.some(issue => issue.status === 'expired')) {
                                    overallStatus = 'expired';
                                } else if (certificationIssues.some(issue => issue.status === 'critical')) {
                                    overallStatus = 'critical';
                                } else if (certificationIssues.some(issue => issue.status === 'warning')) {
                                    overallStatus = 'warning';
                                }
                                
                                let displayName = employee.name;
                                const parts = employee.name.split(', ');
                                if (parts.length === 2) {
                                    displayName = parts[1] + ' ' + parts[0].charAt(0) + '.';
                                }
                                
                                processedEmployees.push({
                                    name: employee.name,
                                    displayName: displayName,
                                    hireDate: hireDate,
                                    status: overallStatus,
                                    totalCompleted: totalCompleted,
                                    certificationSummary: summaryArray,
                                    expiredItems: expiredItems,
                                    criticalItems: criticalItems,
                                    warningItems: warningItems
                                });
                            });
                        }
                        
                        console.log('Processed ' + processedEmployees.length + ' employees for store ' + storeNumber);
                        
                        setEmployees(processedEmployees);
                        setStoreInfo({ storeNumber: storeNumber, totalEmployees: processedEmployees.length });
                        
                    } catch (err) {
                        console.error('Error loading Excel data:', err);
                        setError('Failed to load data: ' + err.message);
                    } finally {
                        setLoading(false);
                    }
                };

                const getQuarterEndDate = () => {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = now.getMonth();
                    
                    let quarterEnd;
                    let quarterName;
                    
                    if (month < 3) {
                        quarterEnd = new Date(year, 2, 31);
                        quarterName = "Q1";
                    } else if (month < 6) {
                        quarterEnd = new Date(year, 5, 30);
                        quarterName = "Q2";
                    } else if (month < 9) {
                        quarterEnd = new Date(year, 8, 30);
                        quarterName = "Q3";
                    } else {
                        quarterEnd = new Date(year, 11, 31);
                        quarterName = "Q4";
                    }
                    
                    return { quarterEnd: quarterEnd, quarterName: quarterName };
                };

                const getComplianceStatus = () => {
                    if (employees.length === 0) return { 
                        current: { percentage: 100, level: 'good', message: 'All Good!' },
                        projected: { percentage: 100, level: 'good', message: 'All Good!' }
                    };
                    
                    // CURRENT: Use 100% as baseline (from franchise dashboard)
                    const currentPercentage = 100;
                    
                    // PROJECTION: Conservative worst-case analysis
                    const quarterData = getQuarterEndDate();
                    const quarterEndDate = quarterData.quarterEnd;
                    const daysToQuarterEnd = Math.ceil((quarterEndDate - new Date()) / (1000 * 60 * 60 * 24));
                    
                    // Count employees who will be at risk by quarter end (conservative)
                    let employeesAtRisk = 0;
                    
                    employees.forEach(emp => {
                        let hasRisk = false;
                        
                        // Already expired or critical = definitely at risk
                        if (emp.status === 'expired' || emp.status === 'critical') {
                            hasRisk = true;
                        }
                        // Has items expiring before quarter end = potentially at risk
                        else {
                            const allItems = [
                                ...(emp.expiredItems || []),
                                ...(emp.criticalItems || []),
                                ...(emp.warningItems || [])
                            ];
                            
                            const hasItemsExpiringBeforeQuarterEnd = allItems.some(item => {
                                return item.daysUntilExpiry <= daysToQuarterEnd;
                            });
                            
                            if (hasItemsExpiringBeforeQuarterEnd) {
                                hasRisk = true;
                            }
                        }
                        
                        if (hasRisk) {
                            employeesAtRisk++;
                        }
                    });
                    
                    // Conservative projection: assume each at-risk employee could impact compliance
                    // This is intentionally pessimistic to avoid false confidence
                    const riskImpactPercentage = employees.length > 0 ? Math.round((employeesAtRisk / employees.length) * 100) : 0;
                    const projectedPercentage = Math.max(0, currentPercentage - riskImpactPercentage);
                    
                    const getCurrentStatusLevel = (percentage) => {
                        if (percentage >= 100) return { level: 'good', message: 'Perfect compliance! ðŸŽ‰' };
                        if (percentage >= 95) return { level: 'good', message: 'Excellent! Keep up the great work!' };
                        if (percentage >= 90) return { level: 'good', message: 'Great progress! Almost there!' };
                        if (percentage >= 80) return { level: 'warning', message: 'Good effort! Time to close the gap!' };
                        return { level: 'danger', message: 'Let\'s get everyone certified!' };
                    };
                    
                    const getProjectedMessage = (currentPct, projectedPct, atRiskCount) => {
                        if (atRiskCount === 0) {
                            return 'All certifications current through quarter end! ðŸŽ‰';
                        }
                        if (projectedPct >= 90) {
                            return atRiskCount + ' employee(s) need renewals - stay vigilant! âš ï¸';
                        }
                        if (projectedPct >= 80) {
                            return atRiskCount + ' employee(s) at risk - time to take action! â°';
                        }
                        return atRiskCount + ' employee(s) at risk - immediate attention needed! ðŸš¨';
                    };
                    
                    const currentStatus = getCurrentStatusLevel(currentPercentage);
                    const projectedMessage = getProjectedMessage(currentPercentage, projectedPercentage, employeesAtRisk);
                    
                    return {
                        current: { 
                            percentage: currentPercentage, 
                            level: currentStatus.level, 
                            message: currentStatus.message 
                        },
                        projected: { 
                            percentage: projectedPercentage, 
                            level: currentStatus.level, // Keep current level for shading (celebrate current success)
                            message: projectedMessage 
                        }
                    };
                };

                const goodEmployees = employees.filter(emp => emp.status === 'good');
                
                // Collect and group certification issues by employee and category
                const groupedIssues = new Map();
                
                employees.forEach(emp => {
                    // Get display name (First name + Last initial)
                    let displayName = emp.name;
                    const nameParts = emp.name.split(', ');
                    if (nameParts.length === 2) {
                        const lastName = nameParts[0];
                        const firstName = nameParts[1];
                        displayName = firstName + ' ' + lastName.charAt(0) + '.';
                    }
                    
                    // Combine all issues for this employee
                    const allEmployeeIssues = [
                        ...(emp.expiredItems || []),
                        ...(emp.criticalItems || []),
                        ...(emp.warningItems || [])
                    ];
                    
                    // Group by category for this employee
                    const categoryGroups = new Map();
                    
                    allEmployeeIssues.forEach(issue => {
                        const key = displayName + '|' + issue.category;
                        
                        if (!categoryGroups.has(key)) {
                            categoryGroups.set(key, {
                                employeeName: displayName,
                                category: issue.category,
                                status: issue.status,
                                daysUntilExpiry: issue.daysUntilExpiry,
                                daysPastDue: issue.daysPastDue,
                                moduleCount: 1
                            });
                        } else {
                            const existing = categoryGroups.get(key);
                            existing.moduleCount++;
                            
                            // Keep the worst status (expired > critical > warning)
                            if (issue.status === 'expired' || 
                                (existing.status !== 'expired' && issue.status === 'critical')) {
                                existing.status = issue.status;
                                existing.daysUntilExpiry = issue.daysUntilExpiry;
                                existing.daysPastDue = issue.daysPastDue;
                            }
                        }
                    });
                    
                    // Add grouped items to main collection
                    categoryGroups.forEach(groupedItem => {
                        groupedIssues.set(groupedItem.employeeName + '|' + groupedItem.category, groupedItem);
                    });
                });
                
                // Separate into the three arrays for display
                const allExpiredItems = [];
                const allCriticalItems = [];
                const allWarningItems = [];
                
                groupedIssues.forEach(item => {
                    if (item.status === 'expired') {
                        allExpiredItems.push(item);
                    } else if (item.status === 'critical') {
                        allCriticalItems.push(item);
                    } else if (item.status === 'warning') {
                        allWarningItems.push(item);
                    }
                });
                
                const quarterData = getQuarterEndDate();
                const compliance = getComplianceStatus();
                const now = new Date();
                const timeToQuarterEnd = quarterData.quarterEnd - now;
                const daysLeft = Math.ceil(timeToQuarterEnd / (1000 * 60 * 60 * 24));
                const hoursLeft = Math.floor((timeToQuarterEnd % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                
                if (loading) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-white text-gray-800 flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { className: 'text-3xl font-bold mb-4 text-red-600' }, 'Loading Store ' + currentStore + '...'),
                            React.createElement('div', { className: 'text-gray-600' }, 'Processing certification data...')
                        )
                    );
                }
                
                if (error) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-white text-gray-800 flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center max-w-lg' },
                            React.createElement('div', { className: 'text-2xl font-bold mb-4 text-red-600' }, 'Error Loading Data'),
                            React.createElement('div', { className: 'mb-4 text-sm bg-red-100 p-4 rounded border border-red-300 text-red-800' }, error),
                            React.createElement('button', {
                                className: 'bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700',
                                onClick: () => window.location.reload()
                            }, 'Retry')
                        )
                    );
                }
                
                return React.createElement('div', {
                    className: 'min-h-screen bg-white text-gray-800'
                },
                    goodEmployees.length > 0 ? React.createElement('div', { 
                        className: 'ticker-container border-b-2 border-green-400 py-4' 
                    },
                        React.createElement('div', { className: 'ticker-content text-green-800 font-bold text-xl' },
                            goodEmployees.length + ' Employees Current and Good! ' +
                            tickerEmployees.map(emp => 'â­ ' + emp.displayName + ' - ' + emp.totalCompleted + ' modules â­').join(' ')
                        )
                    ) : null,

                    React.createElement('div', { className: 'p-6' },
                        React.createElement('div', { className: 'mb-8' },
                            React.createElement('div', { className: 'flex items-center justify-between' },
                                React.createElement('div', null,
                                    React.createElement('h1', { className: 'text-4xl font-bold text-gray-900' }, 'Store ' + currentStore + ' Certification Dashboard')
                                ),
                                React.createElement('div', { className: 'text-right' },
                                    React.createElement('div', { className: 'text-2xl font-mono font-bold text-gray-900' }, currentTime.toLocaleTimeString()),
                                    React.createElement('div', { className: 'text-lg text-gray-600' }, currentTime.toLocaleDateString())
                                )
                            )
                        ),
                        
                        // 3-Column Certification Status Layout
                        React.createElement('div', { className: 'grid grid-cols-3 gap-6 mb-8' },
                            // Expired Column
                            React.createElement('div', { className: 'bg-red-50 rounded-2xl p-6 border-2 border-red-400' },
                                React.createElement('h2', { className: 'text-2xl font-bold text-red-700 mb-6 text-center flex items-center justify-center gap-2' }, 
                                    React.createElement('span', { className: 'text-2xl' }, 'ðŸš¨'),
                                    'EXPIRED (' + allExpiredItems.length + ')'
                                ),
                                allExpiredItems.length > 0 ? 
                                    React.createElement('div', { className: 'scroll-container' },
                                        React.createElement('div', { 
                                            className: allExpiredItems.length > 8 ? 'scroll-content' : ''
                                        },
                                            React.createElement('div', { className: 'space-y-3' },
                                                allExpiredItems.map((item, index) =>
                                                    React.createElement('div', { 
                                                        key: index, 
                                                        className: 'bg-red-100 rounded-lg p-3 border border-red-300'
                                                    },
                                                        React.createElement('div', { className: 'font-bold text-red-800 text-sm' }, 
                                                            item.employeeName + ' - ' + item.category + ' - EXPIRED' + 
                                                            (item.daysPastDue ? ' ' + item.daysPastDue + ' days ago' : '') +
                                                            (item.moduleCount > 1 ? ' (' + item.moduleCount + ' modules)' : '')
                                                        )
                                                    )
                                                )
                                            )
                                        )
                                    ) :
                                    React.createElement('div', { className: 'text-center text-green-600 py-12' },
                                        React.createElement('div', { className: 'text-6xl mb-3' }, 'âœ…'),
                                        React.createElement('div', { className: 'text-lg font-bold' }, 'No Expired!')
                                    )
                            ),
                            
                            // Critical Column
                            React.createElement('div', { className: 'bg-orange-50 rounded-2xl p-6 border-2 border-orange-400' },
                                React.createElement('h2', { className: 'text-2xl font-bold text-orange-700 mb-6 text-center flex items-center justify-center gap-2' },
