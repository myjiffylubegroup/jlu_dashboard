<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JLU Certification Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes tickerScroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .ticker-content {
            animation: tickerScroll 60s linear infinite;
            white-space: nowrap;
        }
        .ticker-container {
            overflow: hidden;
            background: linear-gradient(90deg, rgba(34,197,94,0.2) 0%, rgba(34,197,94,0.6) 50%, rgba(34,197,94,0.2) 100%);
            box-shadow: 0 0 20px rgba(34,197,94,0.3);
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>
    <script>
        window.addEventListener('load', function() {
            const { useState, useEffect } = React;
            
            const Dashboard = () => {
                const [currentTime, setCurrentTime] = useState(new Date());
                const [employees, setEmployees] = useState([]);
                const [storeInfo, setStoreInfo] = useState({});
                const [loading, setLoading] = useState(true);
                const [error, setError] = useState(null);
                
                const urlParams = new URLSearchParams(window.location.search);
                const currentStore = urlParams.get('store') || '609';
                
                useEffect(() => {
                    const timer = setInterval(() => setCurrentTime(new Date()), 1000);
                    return () => clearInterval(timer);
                }, []);
                
                useEffect(() => {
                    // For now, just set dummy data to test the basic structure
                    setEmployees([
                        { name: 'Test User', status: 'good', totalCompleted: 45, displayName: 'Test U.' }
                    ]);
                    setStoreInfo({ storeNumber: currentStore, totalEmployees: 1 });
                    setLoading(false);
                }, [currentStore]);
                
                if (loading) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-white text-gray-800 flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { className: 'text-3xl font-bold mb-4 text-red-600' }, 'Loading Store ' + currentStore + '...'),
                            React.createElement('div', { className: 'text-gray-600' }, 'Processing certification data...')
                        )
                    );
                }
                
                if (error) {
                    return React.createElement('div', {
                        className: 'min-h-screen bg-white text-gray-800 flex items-center justify-center'
                    },
                        React.createElement('div', { className: 'text-center max-w-lg' },
                            React.createElement('div', { className: 'text-2xl font-bold mb-4 text-red-600' }, 'Error Loading Data'),
                            React.createElement('div', { className: 'mb-4 text-sm bg-red-100 p-4 rounded border border-red-300 text-red-800' }, error),
                            React.createElement('button', {
                                className: 'bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700',
                                onClick: () => window.location.reload()
                            }, 'Retry')
                        )
                    );
                }
                
                const goodEmployees = employees.filter(emp => emp.status === 'good');
                
                return React.createElement('div', {
                    className: 'min-h-screen bg-white text-gray-800'
                },
                    // Green Ticker
                    goodEmployees.length > 0 ? React.createElement('div', { 
                        className: 'ticker-container border-b-2 border-green-400 py-4' 
                    },
                        React.createElement('div', { className: 'ticker-content text-green-800 font-bold text-xl' },
                            goodEmployees.length + ' Employees Current and Good! ⭐ Test U. - 45 modules ⭐'
                        )
                    ) : null,

                    React.createElement('div', { className: 'p-6' },
                        // Header
                        React.createElement('div', { className: 'mb-8' },
                            React.createElement('div', { className: 'flex items-center justify-between' },
                                React.createElement('div', null,
                                    React.createElement('h1', { className: 'text-4xl font-bold text-gray-900' }, 'Store ' + currentStore + ' Certification Dashboard')
                                ),
                                React.createElement('div', { className: 'text-right' },
                                    React.createElement('div', { className: 'text-2xl font-mono font-bold text-gray-900' }, currentTime.toLocaleTimeString()),
                                    React.createElement('div', { className: 'text-lg text-gray-600' }, currentTime.toLocaleDateString())
                                )
                            )
                        ),
                        
                        // Test Sections
                        React.createElement('div', { className: 'grid grid-cols-2 gap-8 mb-8' },
                            React.createElement('div', { className: 'bg-gray-50 rounded-2xl p-6 border-2 border-red-300' },
                                React.createElement('h2', { className: 'text-2xl font-bold text-red-700 mb-6' }, 
                                    '0 Critical Attention Required'
                                ),
                                React.createElement('div', { className: 'text-center text-green-600 py-24' },
                                    React.createElement('div', { className: 'text-4xl font-bold' }, 'All Good!')
                                )
                            ),
                            React.createElement('div', { className: 'bg-gray-50 rounded-2xl p-6 border-2 border-yellow-400' },
                                React.createElement('h2', { className: 'text-2xl font-bold text-yellow-700 mb-6' }, 
                                    '0 Expiring Soon'
                                ),
                                React.createElement('div', { className: 'text-center text-green-600 py-24' },
                                    React.createElement('div', { className: 'text-4xl font-bold' }, 'All Good!')
                                )
                            )
                        )
                    ),
                    
                    // Countdown Test
                    React.createElement('div', { className: 'bg-green-100 rounded-2xl p-6 mx-4 border-2 border-green-500' },
                        React.createElement('div', { className: 'text-center' },
                            React.createElement('div', { className: 'text-4xl font-bold mb-2 text-gray-900' }, 
                                'Q3 ENDS IN: 32 DAYS, 14 HOURS'
                            ),
                            React.createElement('div', { className: 'text-2xl font-bold mb-2 text-gray-900' }, 
                                'MUST BE 100% COMPLIANT'
                            ),
                            React.createElement('div', { className: 'text-xl font-semibold text-gray-900' }, 
                                'Current Status: 100% - All Good!'
                            )
                        )
                    ),
                    
                    // Store navigation
                    React.createElement('div', { className: 'border-t-2 border-gray-200 p-4 bg-gray-50 mt-6' },
                        React.createElement('div', { className: 'flex flex-wrap gap-3 justify-center' },
                            ['609', '1002', '1257', '1270'].map(store =>
                                React.createElement('a', {
                                    key: store,
                                    href: '?store=' + store,
                                    className: 'px-4 py-2 rounded-lg text-sm font-semibold ' + (store === currentStore ? 'bg-red-600 text-white' : 'bg-gray-200 text-gray-700')
                                }, 'Store ' + store)
                            )
                        ),
                        React.createElement('div', { className: 'text-center text-gray-500 text-xs mt-3' }, 
                            'Last Updated: ' + currentTime.toLocaleString() + ' | Testing basic structure'
                        )
                    )
                );
            };
            
            ReactDOM.render(React.createElement(Dashboard), document.getElementById('root'));
        });
    </script>
</body>
</html>
